<mat-card>
  <mat-card-title>
    <h3>
      <!-- Zeige eine Willkommensnachricht mit deinem Nutzernamen an -->
    </h3>
    <button mat-button (click)="createNewChat()">Create new chat</button>
  </mat-card-title>

  <mat-card-content class="container">
    <app-list class="list" [chats]="chats" (openChat)="openChat($event)"></app-list>
    <app-chat class="chat" [chat]="openedChat"></app-chat>
  </mat-card-content>
</mat-card>
